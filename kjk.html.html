<!DOCTYPE html>
<html>
<head>
	<title>Uploadvideo</title>
	<script>
		let likes = 0;
		function like() {
			likes++;
			document.getElementById('likes').textContent = likes + ' likes';
		}
	</script>
</head>
<body>

	<h1>Upload Video</h1>
	<form method="post" enctype="multipart/form-data" action="mayank303030.github.io">
		<label for="video">Choose a video to upload:</label>
		<input type="file" name="video" id="video">
		<br>
		<input type="submit" value="Upload">
	</form>

	<h1>Like Button Example</h1>
	<button onclick="like()">Like</button>
	<p id="likes">0 likes</p>
	
</body>
</html>
